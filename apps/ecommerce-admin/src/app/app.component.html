@if (authService.isAuthenticated()) {
  <ecommerce-mentoria-2-header title="Painel Administrativo">
    <button data-testid="userMenu" class="menu" right mat-button [matMenuTriggerFor]="menu" [disableRipple]="true">
      <mat-icon>account_circle</mat-icon>
      {{ authService.credentials()?.email }}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Sair
      </button>
    </mat-menu>

  </ecommerce-mentoria-2-header>
}
<router-outlet></router-outlet>
