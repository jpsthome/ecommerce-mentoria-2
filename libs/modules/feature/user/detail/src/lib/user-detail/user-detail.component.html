<section class="container">
  @if(user$ | async; as user) {
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <span class="card__userId">#{{ user.id }}</span>
        <span class="card__userName">{{ user.name }}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card__content">
        <div class="card__avatar">
          <img
            [src]="user.avatar"
            alt="Avatar de {{ user.name }}"
            aria-hidden="true"
          />
        </div>
        <div class="card__info">
          <p>{{ user.email }}</p>
          <p>{{ user.createdAt | date : 'dd/MM/YYYY' }}</p>
        </div>
      </div>
      <mat-divider />
      <p class="card__bio">{{ user.biography }}</p>
    </mat-card-content>
    <mat-card-actions class="card__actions">
      <a mat-button [routerLink]="['/']">Voltar</a>
    </mat-card-actions>
  </mat-card>
  }
</section>
