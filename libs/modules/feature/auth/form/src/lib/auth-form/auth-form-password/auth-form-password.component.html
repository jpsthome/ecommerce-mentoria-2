<mat-form-field appearance="outline" class="form-field">
  <mat-label>Informe sua senha</mat-label>
  <input
    [formControl]="form.controls.password"
    autofocus
    matInput
    type="password"
  />
  @if(form.controls.password.hasError('required')){
  <mat-error>Informe a senha </mat-error>

  }
</mat-form-field>

<div class="container">
  <button data-testid="submit-btn" mat-button color="primary" (click)="login()">
    Entrar
  </button>
</div>
