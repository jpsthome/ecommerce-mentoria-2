<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  multiTemplateDataRows
>
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="10"></th>
    <td mat-cell *matCellDef="let element">
      <img
        [ngSrc]="element.avatar"
        width="50"
        height="50"
        alt="Avatar de {{ element.name }}"
        class="user-avatar"
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="name" [style.width.%]="35">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email" [style.width.%]="35">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt" [style.width.%]="15">
    <th mat-header-cell *matHeaderCellDef>Criado em</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdAt | date : 'shortDate' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions" [style.width.%]="5">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <a
        mat-icon-button
        [routerLink]="['/users', element.id]"
        matTooltip="Detalhar usuÃ¡rio"
      >
        <mat-icon>list_alt</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
</table>
